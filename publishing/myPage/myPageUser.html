<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지(나의정보)</title>
    <link rel="stylesheet" href="../resource/css/myPageUser.css">
</head>
<body>
<main>
    
    <h2 class="user-title">나의정보</h2>

    <section class="user-section">
        <!-- 메뉴바 -->
        <article class="donate-article">
            <ul class="article-list">
                <li class="article-donate">
                    <a class="article-donate-tag" href="myPageDonate.html">
                        <div class="article-donate-text">
                            나의후원내역
                        </div>
                        <div class="article-donate-text2">
                            〉
                        </div>
                    </a>
                </li>

                <li class="article-cs">
                    <a class="article-cs-tag" href="myPageCs.html">
                        <div class="article-cs-text">
                            나의참여
                        </div>
                        <div class="article-cs-text2">
                            〉
                        </div>
                    </a>
                </li>

                <li class="article-user">
                    <a class="article-user-tag" href="myPageUser.html">
                        <div class="article-user-text">
                            나의정보
                        </div>
                        <div class="article-user-text2">
                            〉
                        </div>
                    </a>
                </li>

            </ul>
        </article>

        <!-- 회원정보 수정 -->
        <form class="user-part" action="">
            <!-- 아이디(수정불가) -->
            <div class="user-info">
                <div class="user-text">
                    아이디
                </div>
                <input type="text" class="user-id-input" value="jhkang" readonly/>
            </div>
            <!-- 이름(수정불가) -->
            <div class="user-info">
                <div class="user-text">
                    이름
                </div>
                <input type="text" class="user-name-input" value="강진혁" readonly/>
            </div>
            <!-- 생년월일(수정불가) -->
            <div class="user-info">
                <div class="user-text">생년월일</div>
                <div class="birth" id="birth-info">
                    <input class="box" id="birth-year" value="2000" readonly/>
                    <input class="box" id="birth-month" value="3" readonly/>
                    <input class="box" id="birth-day" value="30" readonly/>
                </div>
            </div>
            <!-- 이메일(수정가능) -->
            <div class="user-info">
                <div class="user-text">
                    이메일
                </div>
                <input type="email" class="user-email-input" value="jhkang0330@naver.com" />
            </div>
            <!-- 핸드폰번호(인증포함) -->
            <div class="user-info">
                <div class="user-text">
                    휴대폰 번호
                </div>
                <input type="text" class="user-phone-input" value="0101234124" />
                <button type="button" class="user-phone-btn" onclick="startCountdown()">인증하기</button>
            </div>
            <!-- 휴대폰번호 인증 -->
            <div class="phone-check">
                <div class="user-text">
                    번호 인증
                </div>
                <input type="text" class="user-check-input"/>
                <button type="button" class="user-check-btn" onclick="PhoneCheck()">인증확인</button>
            </div>
            <div id="countdown" class="countdown"></div>
            <!-- 주소 -->
            <div class="user-info">
                <div class="user-text">주소</div>
                <div class="mypage-addr-input">
                    <div class="mypage-addr-group1">
                        <input type="text" class="mypage-addr-postcode" id="sample6_postcode" value="1234" readonly>
                        <input type="button" class="mypage-addr-btn" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" readonly>
                    </div>
                    <input type="text" class="mypage-addr-addr" id="sample6_address" value="서울시 노원구 상계동" readonly>
                    <div class="mypage-addr-group2">
                        <input type="text" class="mypage-addr-extra" id="sample6_extraAddress" value="코리아 IT" readonly>
                        <input type="text" class="mypage-addr-detail" id="sample6_detailAddress" value="6층">
                    </div>
                </div>
            </div>
            <!-- 회원정보 수정, 돌아가기 -->
            <div class="user-btn">
                <button class="btn-back" type="button">취소</button>
                <button class="btn-modify" type="submit">수정하기</button>
            </div>
            <div class="user-last">
                <button class="change-pw-btn" type="button">비밀번호 변경</button>
                <a href="" class="user-out">회원탈퇴  〉</a>
            </div>


            <!-- 비밀번호 변경(모달) -->
            <form action="">
            <div class="change-modal">
                <div class="change-pw">
                    <div class="change-title">비밀번호 변경</div>
                    <div class="user-info">
                        <div class="user-text">
                            현재 비밀번호
                        </div>
                        <input type="password" class="user-password-input"/>
                    </div>
                    <div class="user-info">
                        <div class="user-text">
                            변경할 비밀번호
                        </div>
                        <input type="password" class="user-password-input2" oninput="pwCheck()"/>
                    </div>
                    <div class="user-info">
                        <div class="user-text">
                            비밀번호 확인
                        </div>
                        <input type="password" class="user-password-input3" oninput="pwCheck()"/>
                    </div>
                    <div class="Confirm"></div>
                </div>
                <button type="submit" class="user-change-btn">비밀번호 변경</button>
            </div>
            </form>
            <div class="modal-close">닫기</div>
        </form>

        
    </section>

</main>    


<script defer src="../resource/js/myPageUser.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</body>
</html>
