<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csDetail.css">
    <title>봉사 정보</title>
</head>

<body>
    <main>
        <!-- 상단 이미지 배너 -->
        <section class="top-banner">
            <div class="banner-img">
                <img class="banner-img-img" src="img/가로사진.jpg" alt="">
            </div>
            <div class="banner-text-top overlap flex-center">참여</div>
            <div class="banner-text-bottom overlap flex-center">당신의 참여로 더욱 행복한 세상을 만들어갑니다</div>
        </section>

        <!-- 봉사정보 -->
        <section class="info">
            <div class="info-top">2023 청년기대봉사단</div>
            <div class="info-bottom">
                <div class="info-bottom-left">
                    <!-- 모집기간  -->
                    <div class="left-info-title">
                        <div>모집 기간 : </div>
                        <div>2023/03/13 ~ 2023/03/14</div>
                    </div>
                    <!-- 모집인원  -->
                    <div class="left-info-title">
                        <div>모집 인원 : </div>
                        <div>300명</div>
                    </div>
                    <!-- 활동장소  -->
                    <div class="left-info-title">
                        <div>활동 장소 : </div>
                        <div>노원it아카데미</div>
                    </div>
                    <!-- 담당자  -->
                    <div class="left-info-title">
                        <div>담당자 : </div>
                        <div>이우진</div>
                    </div>
                    <!-- 담당자 연락처  -->
                    <div class="left-info-title">
                        <div>담당자 연락처 : </div>
                        <div>010-1234-1234</div>
                    </div>

                </div>
                <div class="info-bottom-right">
                    <!-- 활동기간  -->
                    <div class="right-info-title">
                        <div>활동 기간 : </div>
                        <div>2023/03/13 ~ 2023/03/14</div>
                    </div>
                </div>
            </div>
            <hr>
        </section>

        <!-- 버튼 -->
        <section class="btn">
            <a href=""><button class="apply-btn">신청하기</button></a>
        </section>
        
        <!-- 상세페이지 이미지 -->
        <section class="info-detail">
            <img class="info-detail-img" src="img/detail.jpg" alt="">

        </section>
    </main>
</body>

</html>
