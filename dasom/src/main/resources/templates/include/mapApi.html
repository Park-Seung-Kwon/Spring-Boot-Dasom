<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대피소안내</title>
    <link rel="stylesheet" href="/css/mapApi.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f49922a8774592c118e15c56666d5011&libraries=services"></script>
    
</head>
<body>
    <!-- 카카오맵 api -->
    <header class="header" th:replace="fragments/header :: header">
    </header>
    <main>
        <div class="map-title">
           | 대피소 안내 
        </div>
        <div class="option">
            <div class="main-section4-map-keyword">
                <form class="main-section4-map-keyword-form" onsubmit="searchPlaces(); return false;">
                    <input type="text" value="노원" 
                    id="keyword" class="main-section4-map-keyword-input" 
                    size="15" placeholder="지역명을 입력해 주세요 ex) 노원"> 
                    <div class="main-section4-map-keyword-text">대피소</div>
                    <button class="main-section4-map-keyword-button" type="submit">검색하기</button> 
                </form>
            </div>
        </div>
        <div class="map_wrap">
            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
            <div id="menu_wrap" class="bg_white">
                <hr>
                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
        </div>
        <div class="map-bottom-text">
            ※ 지역에 따라 검색결과가 존재하지 않을 수 있습니다.
        </div>
    </main>
    <footer class="footer" th:replace="fragments/footer :: footer"></footer>
<script defer src="/js/mapApi.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</body>
</html>
